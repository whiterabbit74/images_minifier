<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#grad)" stroke="#2C5F8A" stroke-width="8"/>

  <!-- Image icon -->
  <rect x="300" y="350" width="180" height="140" rx="12" fill="white" opacity="0.9"/>
  <rect x="310" y="360" width="160" height="120" rx="8" fill="#f0f0f0"/>
  <circle cx="350" cy="390" r="12" fill="#4A90E2"/>
  <polygon points="320,450 350,410 380,440 450,400 460,460 320,460" fill="#4A90E2" opacity="0.7"/>

  <!-- Arrow pointing to compressed version -->
  <path d="M500 420 L540 420 M530 410 L540 420 L530 430" stroke="white" stroke-width="6" fill="none"/>

  <!-- Compressed image (smaller) -->
  <rect x="560" y="370" width="140" height="110" rx="12" fill="white" opacity="0.9"/>
  <rect x="570" y="380" width="120" height="90" rx="8" fill="#f0f0f0"/>
  <circle cx="600" cy="400" r="8" fill="#4A90E2"/>
  <polygon points="580,440 600,415 620,435 660,405 665,450 580,450" fill="#4A90E2" opacity="0.7"/>

  <!-- Size indicators -->
  <text x="390" y="520" text-anchor="middle" fill="white" font-family="SF Pro" font-size="32" font-weight="600">2.5MB</text>
  <text x="630" y="520" text-anchor="middle" fill="white" font-family="SF Pro" font-size="32" font-weight="600">1.2MB</text>

  <!-- App name -->
  <text x="512" y="600" text-anchor="middle" fill="white" font-family="SF Pro" font-size="48" font-weight="700">PicsMinifier</text>
</svg>
